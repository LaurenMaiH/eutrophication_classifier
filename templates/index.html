<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Eutrophication Classifier</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  
<body class='bg-dark text-white'>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/examples">Example Images</a>
                </li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="container my-4">
      <div class="login">
          <div class="d-flex justify-content-center">
              <h1 class="">Eutrophication Classifier</h1>
          </div>

          <div class="d-flex justify-content-center">
              <p>Upload Your Image Here:</p>
          </div>

          <div class="d-flex justify-content-center">
              <form action="{{url_for('predict')}}" method="post" enctype="multipart/form-data">
                  <div class="row align-items-center">
                      <div class="col-auto">
                          <input class="form-control" type="file" name="water" placeholder="Your Water Image" required="required" accept="image/*">
                      </div>
                      <div class="col-auto">
                          <button type="submit" class="btn btn-outline-light btn-large">Analyze Eutrophication!</button>
                      </div>
                  </div>
              </form>
          </div>

          <br>
          <br>
          <b class="d-flex justify-content-center">{{prediction_text}}</b>
      </div>
  </div>
</body>
</html>
